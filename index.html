<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¿ Waste to Taste - Smart Agriculture Monitor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #2e2e2e;
            --card-color: #1e1e1e;
            --border-color: #333333;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --accent-primary: #25b800;
            --accent-secondary: #00ce00;
            --accent-temp:#27fcce;
            --accent-alert: #ff7675;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem 1.5rem;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h1 .icon {
            width: 40px;
            height: 40px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--accent-secondary);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.4s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .card.card--alert {
            border-left: 5px solid var(--accent-alert);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-header .icon {
            width: 32px;
            height: 32px;
            fill: var(--accent-secondary);
        }

        .card h2 {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .value-container {
            text-align: center;
        }

        .value {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .alert {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--accent-alert);
            min-height: 1.2em;
            margin-top: 0.5rem;
        }

        .charts-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .chart-container {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 1.0rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            height: 500px;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .value {
                font-size: 2.8rem;
            }

            .card {
                padding: 1.5rem;
            }

            .charts-wrapper {
                grid-template-columns: 1fr;
            }
        }

        /* Toggle Switch CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--text-secondary);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-primary);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-secondary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>
                Waste to Taste - Agriculture monitoring system
            </h1>
        </header>

        <main>
            <div class="dashboard-grid">
                <div class="card" id="tempCard">
                    <div class="card-header">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8M12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14M10,22H14V20H10V22M11,3H13V1.65L12,1L11,1.65V3M3.5,5.88L4.92,4.46L6.34,5.88L4.92,7.29L3.5,5.88M17.66,5.88L19.08,4.46L20.5,5.88L19.08,7.29L17.66,5.88M19.08,16.83L20.5,18.24L19.08,19.66L17.66,18.24L19.08,16.83M6.34,18.24L4.92,19.66L3.5,18.24L4.92,16.83L6.34,18.24M12,4A7.91,7.91 0 0,0 5.4,6.61L4,8.04V4H2V10H8V8H5.96L7.38,6.58C8.61,5.54 10.23,5 12,5A7,7 0 0,1 19,12C19,12.5 18.93,13 18.81,13.5L20.75,14.06C20.92,13.4 21,12.71 21,12A9,9 0 0,0 12,4Z"></path></svg>
                        <h2>Temperature</h2>
                    </div>
                    <div class="value-container">
                        <div class="value" id="tempValue">--</div>
                        <div class="unit">Â°C</div>
                        <div class="alert" id="tempAlert"></div>
                    </div>
                </div>

                <div class="card" id="phCard">
                    <div class="card-header">
                         <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2M12,4A8,8 0 0,1 20,12C20,13.34 19.64,14.6 19,15.68L15.68,19C14.6,19.64 13.34,20 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,10.5C10.7,10.5 9.4,11.23 8.5,12.5C9.4,13.77 10.7,14.5 12,14.5C13.3,14.5 14.6,13.77 15.5,12.5C14.6,11.23 13.3,10.5 12,10.5Z"></path></svg>
                        <h2>pH Level</h2>
                    </div>
                    <div class="value-container">
                        <div class="value" id="phValue">--</div>
                        <div class="unit">pH</div>
                        <div class="alert" id="phAlert"></div>
                    </div>
                </div>

                <div class="card" id="pumpCard">
                    <div class="card-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="icon" viewBox="0 0 16 16">
                          <path d="M3 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5z"/>
                          <path d="M1 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v8a2 2 0 0 1 2 2v.5a.5.5 0 0 0 1 0V8h-.5a.5.5 0 0 1-.5-.5V4.375a.5.5 0 0 1 .5-.5h1.495c-.011-.476-.053-.894-.201-1.222a.97.97 0 0 0-.394-.458c-.184-.11-.464-.195-.9-.195a.5.5 0 0 1 0-1q.846-.002 1.412.336c.383.228.634.551.794.907.295.655.294 1.465.294 2.081v3.175a.5.5 0 0 1-.5.501H15v4.5a1.5 1.5 0 0 1-3 0V12a1 1 0 0 0-1-1v4h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1zm9 0a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v13h8z"/>
                        </svg>
                        <h2>Pump Control</h2>
                    </div>
                    <div class="value-container">
                        <label class="switch">
                            <input type="checkbox" id="pumpSwitch">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="charts-wrapper">
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>

                <div class="chart-container">
                    <canvas id="phChart"></canvas>
                </div>
            </div>
        </main>

        <footer>
            Waste to Taste | Real-Time Clean Agriculture Monitoring System
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tempValueEl = document.getElementById('tempValue');
            const phValueEl = document.getElementById('phValue');
            const tempAlertEl = document.getElementById('tempAlert');
            const phAlertEl = document.getElementById('phAlert');
            const tempCardEl = document.getElementById('tempCard');
            const phCardEl = document.getElementById('phCard');
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            const phCtx = document.getElementById('phChart').getContext('2d');
            
            const rootStyles = getComputedStyle(document.documentElement);
            const colorTemp = rootStyles.getPropertyValue('--accent-temp').trim();
            const colorPh = rootStyles.getPropertyValue('--accent-secondary').trim();
            const textColorPrimary = rootStyles.getPropertyValue('--text-primary').trim();
            const borderColor = rootStyles.getPropertyValue('--border-color').trim();

            const tempChartData = {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (Â°C)',
                        borderColor: colorTemp,
                        backgroundColor: colorTemp + '75',
                        data: [],
                        fill: true,
                        tension: 0.3
                    }
                ]
            };

            const phChartData = {
                labels: [],
                datasets: [
                    {
                        label: 'pH Level',
                        borderColor: colorPh,
                        backgroundColor: colorPh + '75',
                        data: [],
                        fill: true,
                        tension: 0.3
                    }
                ]
            };

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: { color: borderColor },
                        ticks: { color: textColorPrimary, font: { family: "'Poppins', sans-serif" } }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: textColorPrimary, font: { family: "'Poppins', sans-serif" } }
                    }
                },
                plugins: { /* ... options from previous code ... */ }
            };

            const tempSensorChart = new Chart(tempCtx, {
                type: 'line',
                data: tempChartData,
                options: chartOptions
            });

            const phSensorChart = new Chart(phCtx, {
                type: 'line',
                data: phChartData,
                options: chartOptions
            });

            // --- WebSocket Connection ---
            // IMPORTANT: Replace '192.168.1.9' with the IP address from YOUR Python server's output.
            const ws = new WebSocket('ws://192.168.1.9:6789/');
            
            ws.onopen = () => {
                console.log('WebSocket connection established.');
                document.querySelector('h1').style.color = 'var(--accent-primary)'; // Visual feedback for connection
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.querySelector('h1').style.color = 'var(--accent-alert)'; // Visual feedback for error
            };
            
            ws.onclose = () => {
                console.log('WebSocket connection closed.');
                 document.querySelector('h1').style.color = 'var(--text-secondary)'; // Visual feedback for disconnection
            };

            ws.onmessage = (event) => {
                console.log('Received:', event.data);
                const parts = event.data.split(',');

                if (parts.length === 2) {
                    const temp = parseFloat(parts[0]);
                    const ph = parseFloat(parts[1]);
                    updateDashboard(temp, ph);
                }
            };
            // --- End of WebSocket Section ---


            function updateDashboard(temp, ph) {
                tempValueEl.innerText = temp.toFixed(2);
                phValueEl.innerText = ph.toFixed(2);

                const isTempAlert = temp < 10 || temp > 35;
                tempAlertEl.innerText = isTempAlert ? 'Harmful level detected!' : '';
                tempCardEl.classList.toggle('card--alert', isTempAlert);

                const isPhAlert = ph < 5.5 || ph > 7.5;
                phAlertEl.innerText = isPhAlert ? 'Harmful level detected!' : '';
                phCardEl.classList.toggle('card--alert', isPhAlert);

                const now = new Date().toLocaleTimeString('en-GB');

                if (tempChartData.labels.length >= 20) {
                    tempChartData.labels.shift();
                    tempChartData.datasets[0].data.shift();
                }
                tempChartData.labels.push(now);
                tempChartData.datasets[0].data.push(temp.toFixed(2));
                tempSensorChart.update();

                if (phChartData.labels.length >= 20) {
                    phChartData.labels.shift();
                    phChartData.datasets[0].data.shift();
                }
                phChartData.labels.push(now);
                phChartData.datasets[0].data.push(ph.toFixed(2));
                phSensorChart.update();
            }

            // Pump Switch Event Listener
            const pumpSwitch = document.getElementById('pumpSwitch');
            pumpSwitch.addEventListener('change', (event) => {
                ws.send(event.target.checked ? 'ON' : 'OFF');
            });
        });
    </script>
</body>
</html>
